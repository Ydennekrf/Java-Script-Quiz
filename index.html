<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Trivia Time!</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Nova Flat' rel='stylesheet'>
</head>
<body class="row">
    <section class="body">
    <header class="header">
        <section class="h1">
            <h1>Quiz title</h1>
        </section>
    </header>
    <main>
        <section class=" namebox column left">
            <button class="name-box" id="start">
                START
            </button>
            <section class="highscore-box">
            <h2>High Scores</h2>
                <ol>
                 <li id="0"></li>
                 <li id="1"></li>
                 <li id="2"></li>
                 <li id="3"></li>
                 <li id="4"></li>
                </ol>
            </section>

        </section>
        <section class="quiz-over">
         
        </section>
            <section class="column middle questioncontainer">
            <section class="question" id="question">
                <p>stuff</p>
            </section>
            <section class="answercontainer">
                <button class="answers" id="answer1" data-index="1">
                    
                </button>
                <button class="answers" id="answer2" data-index="2">
                    
                </button>
                <button class="answers" id="answer3" data-index="3">
                    
                </button>
                <button class="answers" id="answer4" data-index="4">
                    
                </button>
            </section>

        </section>
        
        <section class="column right">
            <section id="timer">
                <p>stuff</p>
            </section>
        </section>
    </main>
    <footer>
        <button class ="name-box"id="reset">Reset</button>
    </footer>
    </section>
<script src="./assets/javascript/script.js"></script> 
</body>
</html>
